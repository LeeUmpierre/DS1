<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Exemplo 14 - Imprime lista a partir de click</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script type="text/javascript">

        function clique() {
            document.writeln('<ul>')

            for (var i = 0; i <= 10; i++) {
                document.writeln(`<li>Item ${i}</li>`);
            }
            document.writeln('</ul>')
        }

    </script>
</head>

<body>
    <button role="button" class="btn btn-primary btn-lg" onclick="clique()">Gerar</button>

</body>

</html>
